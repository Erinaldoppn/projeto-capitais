{% extends "base.html" %}

{% block conteudo %}
<div class="marquee-container">
    <div class="marquee-text">Bem vindo a nossa página de cadastro de capitais!</div>
</div>
<div class="carousel-container">
	<div class="carousel-images" id="carousel-images">
		<!-- Bandeiras dos estados (exemplo com algumas bandeiras) -->
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Bandeira_do_Acre.svg/320px-Bandeira_do_Acre.svg.png" alt="Acre">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Bandeira_de_Alagoas.svg/320px-Bandeira_de_Alagoas.svg.png" alt="Alagoas">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Bandeira_do_Amap%C3%A1.svg/320px-Bandeira_do_Amap%C3%A1.svg.png" alt="Amapá">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Bandeira_do_Amazonas.svg/320px-Bandeira_do_Amazonas.svg.png" alt="Amazonas">
		<!-- Adicione mais imagens conforme necessário -->
	</div>

	<!-- Controles (opcional) -->
	<div class="prev" onclick="prevSlide()">&#10094;</div>
	<div class="next" onclick="nextSlide()">&#10095;</div>
</div>

<script>
	let currentIndex = 0;

	function showSlide(index) {
		const slides = document.getElementById('carousel-images');
		const totalSlides = slides.children.length;
		if (index >= totalSlides) {
			currentIndex = 0;
		} else if (index < 0) {
			currentIndex = totalSlides - 1;
		} else {
			currentIndex = index;
		}
		slides.style.transform = `translateX(-${currentIndex * 100}%)`;
	}

	function nextSlide() {
		showSlide(currentIndex + 1);
	}

	function prevSlide() {
		showSlide(currentIndex - 1);
	}

	// Automação da rotação
	setInterval(() => {
		nextSlide();
	}, 3000); // Troca a cada 3 segundos

</script>	
{% endblock %}
